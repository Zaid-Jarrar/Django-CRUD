{% extends '_base.html' %}

{% block hero %}

     <!-- ======= Hero Section ======= -->
     <section id="hero">
        <div id="heroCarousel" data-bs-interval="5000" class="carousel slide carousel-fade" data-bs-ride="carousel">
    
          <div class="carousel-inner" role="listbox">
    
            <!-- Slide 1 -->
            <div class="carousel-item active" style="background-image: url( static/snacks/img/slide/slide-1.jpg);">
              <div class="carousel-container">
                <div class="carousel-content animate__animated animate__fadeInUp">
                  <h2>{{snack.title}}</h2>
                  <p>Description: {{snack.description}} - Purchaser: {{snack.purchaser}}</p>
                  <div class="text-center"><a href="{% url 'home'%}" class="btn-get-started">Back to Home</a></div>
                </div>
              </div>
            </div>
    
           
          </div>
    
          <a class="carousel-control-prev" href="#heroCarousel" role="button" data-bs-slide="prev">
            <span class="carousel-control-prev-icon bx bx-left-arrow" aria-hidden="true"></span>
          </a>
    
          <a class="carousel-control-next" href="#heroCarousel" role="button" data-bs-slide="next">
            <span class="carousel-control-next-icon bx bx-right-arrow" aria-hidden="true"></span>
          </a>
    
          <ol class="carousel-indicators" id="hero-carousel-indicators"></ol>
    
        </div>
      </section><!-- End Hero -->
 
{% endblock %}

{% block main %}

<form action = '' method = 'POST'> 
    {% csrf_token %}
    {{form.as_p}}
    <input type = 'submit' class = 'btn btn-primary' value = 'Update' />

</form>


{% endblock %}
